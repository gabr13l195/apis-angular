<h1>Soy tabla 2</h1>
<div class="container mt-3">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
    <table class="table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>johncom</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>maryexample.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>julyxample.com</td>
            </tr>
        </tbody>
    </table>
</div>
